		<!--  TUKI NOTER DAS OSTAL HTML   -->
		

        <!-- Header-->    
        <header class='bg-dark py-5'>    
            <div class='container px-4 px-lg-5 my-1'>    
                <div class='text-center text-white'>    
                    <h1 class='display-4 fw-bolder'>Dodaj opremo v skladišče</h1>    
                    <p class='lead fw-normal text-white-50 mb-0'>Dodaj opremo v skladišče</p>    
                </div>    
            </div>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5" id="container">
                <div class="row gx-4 gx-lg-5  justify-content-center" id="row">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputType"> Tip</label>
                                <select id="inputType" class="form-control">
                                    <option value="0">Izberi...</option>
                                    <option value="4">JAMBOREE</option>
                                    <option value="3">LOPATA</option>
                                    <option value="2">SEKIRA</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCode"> Koda</label>
                                <input type="text" class="form-control" id="inputCode" placeholder="Izberi tip" readonly="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDesc"> Opis predmeta</label>
                            <textarea type="text" class="form-control" id="inputDesc" placeholder="Dodaj opis" rows="3" maxlength="200"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputWrh"> Skladišče</label>
                            <select id="inputWrh" class="form-control">
                                <option value="0">Izberi...</option>
                                <option value="2">Skladišče 1</option>
                            </select>
                        </div>
                        <button id="sub1" type="button" class="btn btn-my-purple"> Dodaj</button>
                    </form>
                    <div class="mt-2">
                        <p class="err" id="errTxt">
                        </p>
                    </div>
